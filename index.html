<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR What Is It Good For - Fantasy Baseball</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0E3B43;
            --secondary-color: #CF0A2C;
            --accent-color: #FFD700;
            --dark-color: #121212;
            --light-color: #FFFFFF;
            --border-color: #4A4A4A;
        }
        body {
            font-family: 'Roboto Condensed', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--dark-color);
            color: var(--light-color);
            background-image: url('https://images.unsplash.com/photo-1519625073050-2815233885ab?q=80&w=1200');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: #121212; /* Fallback if image fails to load */
        }
        .scoreboard-container {
            background-color: var(--primary-color);
            border: 6px solid var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,215,0,0.3);
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        .scoreboard-header {
            background: linear-gradient(to bottom, #0A3161, #041836);
            color: var(--light-color);
            text-align: center;
            padding: 20px 15px;
            border-bottom: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        .scoreboard-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .update-date {
            font-size: 16px;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }
        .matchups {
            background: linear-gradient(to bottom, #0E3B43, #0A2A30);
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 15px;
        }
        .matchup {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            background-color: rgba(0,0,0,0.3);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 20px 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-items: center;
        }
        .matchup:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .team-name {
            font-weight: bold;
            font-size: 22px;
            color: var(--light-color);
            text-transform: uppercase;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .team-1 {
            text-align: left;
            color: var(--accent-color);
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
            border-radius: 4px;
            padding: 10px;
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 0.5px;
            position: relative;
        }
        .team-1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
        }
        .team-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            background-color: white;
        }
        .team-2 {
            text-align: right;
        }
        .score {
            font-family: 'Roboto Condensed', monospace;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.4);
            border-radius: 5px;
            min-width: 80px;
            height: 50px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        .scoreboard-frame {
            border: 4px solid var(--dark-color);
            border-radius: 0;
            padding: 0;
            background-color: var(--primary-color);
            position: relative;
            z-index: 1;
        }
        .scoreboard-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 98%, rgba(255,255,255,0.1) 100%);
            z-index: -1;
            pointer-events: none;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
        }
        @media (max-width: 600px) {
            .matchup {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                text-align: center;
                gap: 10px;
            }
            .team-1, .team-2 {
                text-align: center;
                justify-content: center;
            }
            .team-2 {
                order: 3;
            }
            .score {
                order: 2;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard-frame">
            <div class="scoreboard-header">
                <h1>WAR What Is It Good For Weekly Match-Ups</h1>
                <div class="update-date" id="update-date">Updated on March 28, 2025</div>
            </div>
            
            <div id="scoreboard" class="matchups">
                <div class="matchup">
                    <div class="team-name team-1">
                        <img src="https://i.imgur.com/yAIIuTp.png" alt="WAR Logo" class="team-logo">
                        WAR What Is It Good For
                    </div>
                    <div class="score">7 - 3</div>
                    <div class="team-name team-2">Bombers</div>
                </div>
                <div class="matchup">
                    <div class="team-name team-1">
                        <img src="https://i.imgur.com/yAIIuTp.png" alt="WAR Logo" class="team-logo">
                        WAR What Is It Good For
                    </div>
                    <div class="score">5 - 5</div>
                    <div class="team-name team-2">Home Run Heroes</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 WAR What Is It Good For Fantasy Baseball
    </div>
</body>
</html>
