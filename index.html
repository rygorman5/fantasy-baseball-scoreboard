<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR What Is It Good For - Fantasy Baseball</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=League+Spartan:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0E3B43;
            --secondary-color: #CF0A2C;
            --accent-color: #FFD700;
            --dark-color: #121212;
            --light-color: #FFFFFF;
            --border-color: #4A4A4A;
        }
        body {
            font-family: 'Roboto Condensed', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #121212 0%, #1E293B 100%);
            background-attachment: fixed;
            color: var(--light-color);
        }
        .scoreboard-container {
            background-color: var(--primary-color);
            border: 6px solid var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,215,0,0.3);
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        .scoreboard-header {
            background: linear-gradient(to bottom, #0A3161, #041836);
            color: var(--light-color);
            text-align: center;
            padding: 20px 15px;
            border-bottom: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        .scoreboard-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .update-date {
            font-size: 16px;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }
        .team-record {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: var(--accent-color);
            background-color: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .record-value {
            color: var(--light-color);
        }
        .matchups {
            background: linear-gradient(to bottom, #0E3B43, #0A2A30);
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 15px;
        }
        .matchup {
            display: grid;
            grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
            background-color: rgba(0,0,0,0.3);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 20px 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            align-items: center;
            gap: 10px;
        }
        .matchup:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .team-name {
            font-weight: bold;
            font-size: 20px;
            color: var(--light-color);
            text-transform: uppercase;
            padding: 5px;
            display: flex;
            align-items: center;
            white-space: normal;
            line-height: 1.2;
        }
        .team-1 {
            text-align: left;
            color: var(--accent-color);
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
            border-radius: 4px;
            padding: 10px;
            font-family: 'League Spartan', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
        }
        .team-1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
        }
        .team-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            background-color: white;
        }
        .team-2 {
            text-align: right;
            justify-content: flex-end;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: keep-all;
        }
        .score {
            font-family: 'Roboto Condensed', monospace;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.4);
            border-radius: 5px;
            min-width: 80px;
            height: 50px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        .scoreboard-frame {
            border: 4px solid var(--dark-color);
            border-radius: 0;
            padding: 0;
            background-color: var(--primary-color);
            position: relative;
            z-index: 1;
        }
        .scoreboard-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 98%, rgba(255,255,255,0.1) 100%);
            z-index: -1;
            pointer-events: none;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Desktop specific styles */
        @media (min-width: 601px) {
            .team-1 {
                max-width: 95%;
                justify-content: flex-start;
            }
            .team-2 {
                max-width: 95%;
                justify-content: flex-end;
            }
            .winning-score {
                color: var(--accent-color);
                font-weight: 700;
                text-shadow: 0 0 10px rgba(255,215,0,0.6);
            }
            .score-separator {
                color: var(--light-color);
                opacity: 0.7;
                margin: 0 5px;
            }
            .mobile-score-display {
                display: none;
            }
        }
        
        /* Mobile specific styles */
        @media (max-width: 600px) {
            .matchup {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                text-align: center;
                gap: 10px;
            }
            .team-1, .team-2 {
                text-align: center;
                justify-content: center;
                max-width: 100%;
            }
            .team-2 {
                order: 3;
            }
            .score {
                order: 2;
                margin: 0 auto;
                padding: 10px;
                flex-direction: column;
                height: auto;
                width: 80%;
            }
            .desktop-score-display {
                display: none;
            }
            .mobile-score-display {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .team-score-box {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 5px;
                border-radius: 4px;
            }
            .team-score-box.team1 {
                background-color: rgba(0,0,0,0.3);
                border-right: 2px solid var(--border-color);
            }
            .team-score-box.team2 {
                background-color: rgba(0,0,0,0.3);
            }
            .team-label {
                font-size: 12px;
                opacity: 0.9;
                margin-bottom: 5px;
                text-transform: uppercase;
            }
            .team-abbr {
                font-weight: bold;
                color: var(--accent-color);
            }
            .winning-score-mobile {
                color: var(--accent-color);
                font-weight: 700;
                text-shadow: 0 0 10px rgba(255,215,0,0.6);
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard-frame">
            <div class="scoreboard-header">
                <h1>WAR What Is It Good For Weekly Match-Ups</h1>
                <div class="update-date" id="update-date">Updated on March 28, 2025</div>
                <div class="team-record">Season Record: <span class="record-value">0 - 0</span></div>
            </div>
            
            <div id="scoreboard" class="matchups">
                <!-- Matchups will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        Â© 2025 WAR What Is It Good For Fantasy Baseball
    </div>

    <script>
        // ********UPDATE MATCH-UP DATA HERE********
        const matchupsData = [
            {
                team1: {
                    name: "WAR What Is It Good For",
                    score: 31.21
                },
                team2: {
                    name: "What's that Snell (Nishi)",
                    score: 38.26
                }
            },
            {
                team1: {
                    name: "WAR What Is It Good For",
                    score: 31.21
                },
                team2: {
                    name: "Rockford Peaches",
                    score: 27.51
                }
            }
        ];
        
        // Set the update date
        const updateDate = "March 28, 2025";
        
        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('update-date').textContent = "Updated on " + updateDate;
            renderMatchups();
        });
        
        // Render all matchups
        function renderMatchups() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            
            matchupsData.forEach(data => {
                scoreboard.appendChild(createMatchupElement(data));
            });
        }
        
        // Create a matchup element
        function createMatchupElement(data) {
            const matchup = document.createElement('div');
            matchup.className = 'matchup';
            
            // Determine winner
            const team1Wins = data.team1.score > data.team2.score;
            const team2Wins = data.team2.score > data.team1.score;
            
            // Team 1
            const team1 = document.createElement('div');
            team1.className = 'team-name team-1';
            team1.innerHTML = `
                <img src="https://i.imgur.com/gPSYa0w.png" alt="WAR Logo" class="team-logo">
                ${data.team1.name}
            `;
            
            // Create the desktop score display
            const scoreDesktop = document.createElement('div');
            scoreDesktop.className = 'score desktop-score-display';
            
            // Format the desktop score with winning highlight
            let scoreDesktopHtml;
            if (team1Wins) {
                scoreDesktopHtml = `<span class="winning-score">${data.team1.score}</span><span class="score-separator">-</span>${data.team2.score}`;
            } else if (team2Wins) {
                scoreDesktopHtml = `${data.team1.score}<span class="score-separator">-</span><span class="winning-score">${data.team2.score}</span>`;
            } else {
                scoreDesktopHtml = `${data.team1.score}<span class="score-separator">-</span>${data.team2.score}`;
            }
            
            scoreDesktop.innerHTML = scoreDesktopHtml;
            
            // Create the mobile score display
            const scoreMobile = document.createElement('div');
            scoreMobile.className = 'score mobile-score-display';
            
            // Get team abbreviation for the opponent
            const opponentAbbr = data.team2.name.split(' ')[0];
            
            // Format the mobile score with separate boxes for each team
            scoreMobile.innerHTML = `
                <div class="team-score-box team1">
                    <div class="team-label"><span class="team-abbr">WAR</span></div>
                    <div class="${team1Wins ? 'winning-score-mobile' : ''}">${data.team1.score}</div>
                </div>
                <div class="team-score-box team2">
                    <div class="team-label"><span class="team-abbr">${opponentAbbr}</span></div>
                    <div class="${team2Wins ? 'winning-score-mobile' : ''}">${data.team2.score}</div>
                </div>
            `;
            
            // Team 2
            const team2 = document.createElement('div');
            team2.className = 'team-name team-2';
            team2.textContent = data.team2.name;
            
            // Add all elements to the matchup
            matchup.appendChild(team1);
            matchup.appendChild(scoreDesktop);
            matchup.appendChild(scoreMobile);
            matchup.appendChild(team2);
            
            return matchup;
        }
    </script>
</body>
</html>
